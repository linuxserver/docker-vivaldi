---

# jenkins variables
project_name: docker-vivaldi
external_type: na
custom_version_command: "curl -s -L https://repo.vivaldi.com/archive/deb/dists/stable/main/binary-amd64/Packages |grep -A 7 -m 1 'Package: vivaldi-stable' | awk -F ': ' '/Version/{print $2;exit}'"
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'VIVALDI_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-vivaldi'
  - CONTAINER_NAME = 'vivaldi'
  - DOCKERHUB_IMAGE = 'linuxserver/vivaldi'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/vivaldi'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/vivaldi'
  - DIST_IMAGE = 'debian'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
